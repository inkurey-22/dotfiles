exec = hyprctl dispatch submap global
submap = global

$terminal = kitty
$fileManager = pcmanfm-qt
$editor = code --ozone-platform-hint=wayland --disable-gpu
$browser = firefox
$scripts = ~/.config/hypr/scripts

$mainMod = SUPER

# Applications
bind = $mainMod, return, exec, app2unit -- $terminal
bind = $mainMod, E, exec, app2unit -- $fileManager
bind = $mainMod, C, exec, app2unit -- $editor
bind = $mainMod, F, exec, app2unit -- $browser
bind = $CTRL SHIFT, ESCAPE, exec, app2unit -- kitty --class task-manager btop
bind = $mainMod, V, exec, pkill clipse || kitty --class clipse -e 'clipse'
bind = $mainMod, B, exec, pkill fuzzel || reyshell emoji -p

# Utilities
bindl = Ctrl, Print, exec, reyshell screenshot  # Full screen capture > clipboard
bind = Super, Print, global, reyshell:screenshotFreeze  # Capture region (freeze)
bind = Shift, Print, global, reyshell:screenshot  # Capture region
bind = $mainMod, P, exec, hyprpicker -a  # Colour picker

# Launcher
bind = $mainMod, A, global, reyshell:launcher
bindin = Super, catchall, global, reyshell:launcherInterrupt
bindin = Super, mouse:272, global, reyshell:launcherInterrupt
bindin = Super, mouse:273, global, reyshell:launcherInterrupt
bindin = Super, mouse:274, global, reyshell:launcherInterrupt
bindin = Super, mouse:275, global, reyshell:launcherInterrupt
bindin = Super, mouse:276, global, reyshell:launcherInterrupt
bindin = Super, mouse:277, global, reyshell:launcherInterrupt
bindin = Super, mouse_up, global, reyshell:launcherInterrupt
bindin = Super, mouse_down, global, reyshell:launcherInterrupt

# Misc
bind = $mainMod, backspace, global, reyshell:session
bind = $mainMod, N, global, reyshell:sidebar
bindl = Ctrl+Alt, C, global, reyshell:clearNotifs
bind = Super, O, global, reyshell:showall
bind = Super, K, exec, hyprctl switchxkblayout current next
bind = Super, L, global, reyshell:lock
bind = $mainMod Shift, H, exec, reyshell wallpaper -r 

# Restore lock
bindl = Super+Alt, L, exec, reyshell shell -d
bindl = Super+Alt, L, global, reyshell:lock

# Brightness
bindl = , XF86MonBrightnessUp, global, reyshell:brightnessUp
bindl = , XF86MonBrightnessDown, global, reyshell:brightnessDown

# Media
bindl = Ctrl+Super, Space, global, reyshell:mediaToggle
bindl = , XF86AudioPlay, global, reyshell:mediaToggle
bindl = , XF86AudioPause, global, reyshell:mediaToggle
bindl = Ctrl+Super, Equal, global, reyshell:mediaNext
bindl = , XF86AudioNext, global, reyshell:mediaNext
bindl = Ctrl+Super, Minus, global, reyshell:mediaPrev
bindl = , XF86AudioPrev, global, reyshell:mediaPrev
bindl = , XF86AudioStop, global, reyshell:mediaStop

# Kill/restart
bindr = Ctrl+Super+Shift, R, exec, qs -c reyshell kill
bindr = Ctrl+Super+Alt, R, exec, qs -c reyshell kill; reyshell shell -d

# Close window
bind = $mainMod, Q, exec, $scripts/dont-kill-steam.sh
bind = ALT, F4, exec, $scripts/dont-kill-steam.sh

# Floating mode
bind = $mainMod, W, togglefloating, 
bind = $mainMod SHIFT, W, workspaceopt, allfloat

bind = $mainMod SHIFT, return, resizeactive, exact 90% 90%
bind = $mainMod SHIFT, return, centerwindow, 1

bind = $mainMod CTRL, return, centerwindow, 1

# Fullscreen
bind = $mainMod ALT, return, fullscreen,
bind = , F11, fullscreen,
bind = $mainMod SHIFT ALT, return, fullscreenstate, 0 2
bind = SHIFT, F11, fullscreenstate, 0 2

# Exit hyprland
bind = $mainMod, delete, exit

# Volume
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindle = , XF86AudioRaiseVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0; wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 2%+
bindle = , XF86AudioLowerVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0; wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-

# Toggle opacity / blur
bind = $mainMod, J, exec, hyprctl setprop active opaque toggle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = ALT, Tab, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, code:10, workspace, 1
bind = $mainMod, code:11, workspace, 2
bind = $mainMod, code:12, workspace, 3
bind = $mainMod, code:13, workspace, 4
bind = $mainMod, code:14, workspace, 5
bind = $mainMod, code:15, workspace, 6
bind = $mainMod, code:16, workspace, 7
bind = $mainMod, code:17, workspace, 8
bind = $mainMod, code:18, workspace, 9
bind = $mainMod, code:19, workspace, 10

# Switch workspaces relative to the active workspace with mainMod + CTRL + [←→]
bind = $mainMod CTRL, right, workspace, r+1 
bind = $mainMod CTRL, left, workspace, r-1

# Move to the first empty workspace instantly with mainMod + CTRL + [↓]
bind = $mainMod CTRL, down, workspace, empty 

# Resize windows with mainMod + Shift + Arrow key
binde = $mainMod SHIFT, right, resizeactive, 30 0
binde = $mainMod SHIFT, left, resizeactive, -30 0
binde = $mainMod SHIFT, up, resizeactive, 0 -30
binde = $mainMod SHIFT, down, resizeactive, 0 30

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, code:10, movetoworkspace, 1
bind = $mainMod SHIFT, code:11, movetoworkspace, 2
bind = $mainMod SHIFT, code:12, movetoworkspace, 3
bind = $mainMod SHIFT, code:13, movetoworkspace, 4
bind = $mainMod SHIFT, code:14, movetoworkspace, 5
bind = $mainMod SHIFT, code:15, movetoworkspace, 6
bind = $mainMod SHIFT, code:16, movetoworkspace, 7
bind = $mainMod SHIFT, code:17, movetoworkspace, 8
bind = $mainMod SHIFT, code:18, movetoworkspace, 9
bind = $mainMod SHIFT, code:19, movetoworkspace, 10

# Move window silently to workspace Super + Alt + [0-9]
bind = $mainMod ALT, code:10, movetoworkspacesilent, 1
bind = $mainMod ALT, code:11, movetoworkspacesilent, 2
bind = $mainMod ALT, code:12, movetoworkspacesilent, 3
bind = $mainMod ALT, code:13, movetoworkspacesilent, 4
bind = $mainMod ALT, code:14, movetoworkspacesilent, 5
bind = $mainMod ALT, code:15, movetoworkspacesilent, 6
bind = $mainMod ALT, code:16, movetoworkspacesilent, 7
bind = $mainMod ALT, code:17, movetoworkspacesilent, 8
bind = $mainMod ALT, code:18, movetoworkspacesilent, 9
bind = $mainMod ALT, code:19, movetoworkspacesilent, 10

# Move active window to a relative workspace with mainMod + CTRL + ALT + [←→]
bind = $mainMod CTRL ALT, right, movetoworkspace, r+1
bind = $mainMod CTRL ALT, left, movetoworkspace, r-1

# Move active window to a relative workspace silently with mainMod + CTRL + ALT + SHIFT + [←→]
bind = $mainMod CTRL ALT SHIFT, right, movetoworkspacesilent, r+1
bind = $mainMod CTRL ALT SHIFT, left, movetoworkspacesilent, r-1

# Move active window around current workspace with mainMod + SHIFT + CTRL [←→↑↓]
bind = $mainMod SHIFT CTRL, left, movewindow, l
bind = $mainMod SHIFT CTRL, right, movewindow, r
bind = $mainMod SHIFT CTRL, up, movewindow, u
bind = $mainMod SHIFT CTRL, down, movewindow, d

# Special workspaces (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, D, togglespecialworkspace, communication
bind = $mainMod SHIFT, D, movetoworkspace, special:communication

bind = $mainMod, M, togglespecialworkspace, music
bind = $mainMod SHIFT, M, movetoworkspace, special:music

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, r-1
bind = $mainMod, mouse_up, workspace, r+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Lock screen when closing laptop
bindl= , switch:on:[Lid Switch], exec, reyshell shell lock lock
